<form method="POST" hx-post="{% if url %}{{url}}{% else %}.{% endif %}" hx-swap="outerHTML" class="mt-4">
    {% csrf_token %}

    {% for field in form %}
        {{field.label}}
        {{field}}
    {% endfor %}

    <button type="submit" class="w-full text-white font-semibold py-3 px-6 rounded-md text-center transition bg-cyan-500 hover:bg-cyan-600 active:bg-cyan-700 focus:bg-sky-600 sm:w-max">Save</button>
</form>
