{% extends 'main.html' %}

{% load static %}

{% block content %}

<header>
    <div class="pt-32 pb-20 md:pt-40 bg-slate-500">
        <div class="container m-auto md:px-6 lg:px-6">
            <div class="flex flex-row justify-center lg:gap-x-16">
                <div class="text-center space-y-8 lg:w-7/12">
                    <h1 class=" font-bold text-white text-4xl md:text-5xl">Discover Companies.</h1>

                </div>

            </div>
        </div>
    </div>
</header>

<section class="container mx-auto md:px-6 lg:px-6">
    <div class="w-full bg-white p-12">
        <div class="header flex items-end justify-between mb-12">

        </div>
        <form action="{% url 'companies' %}" class="w-full -mt-32">
            <div class="flex p-1 rounded-xl bg-white shadow-md md:p-2">
                <input placeholder="Your favorite position" class="w-full p-4" type="text" name="q">
                <button type="submit" title="Start buying"
                    class="ml-auto py-3 px-6 rounded-lg text-center transition bg-gradient-to-br from-pink-500 to-purple-500 hover:to-purple-600 active:from-pink-700 focus:from-pink-600 md:px-12">
                    <span class="hidden text-white font-semibold md:block">
                        Search
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 mx-auto text-white md:hidden"
                        fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
        </form>
        <p class="text-2xl mt-8 font-light text-gray-400">
            {{companies.count}} Opportunity Found
        </p>
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-16">
            {% for company in companies %}
            <div class="flex flex-wrap -m-4 mt-8" bis_skin_checked="1">
                <div class="" bis_skin_checked="1">
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden"
                        bis_skin_checked="1">
                        <a href="{% url 'single-company' company.id %}" class="">
                            <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="img/cover.jpg"
                                alt="Opportunity-cover">
                            <div class="p-6" bis_skin_checked="1">
                                <div class="flex flex-col">
                                    <a href="#" class="relative ">
                                        <img alt="profil" src="/img/n.png"
                                            class="mx-auto -mt-16 bg-white object-cover rounded-lg h-28 w-28 " />
                                    </a>
                                    <div class="flex flex-col text-center mt-1 mb-8">
                                        <h1 class="title-font text-lg font-medium text-gray-900 ">{{company.name}}
                                        </h1>
                                        <h2 class="tracking-widest text-xs title-font font-medium text-gray-400">
                                            Education</h2>
                                    </div>
                                </div>
                                <p class="leading-relaxed mb-8">{{company.description}}</p>
                                <hr>
                                <a class="text-blue-500 ml-32 my-6 inline-flex items-center md:mb-2 lg:mb-0">Learn
                                    More
                                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor"
                                        stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M5 12h14"></path>
                                        <path d="M12 5l7 7-7 7"></path>
                                    </svg>
                                </a>
                            </div>
                        </a>
                    </div>
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


<!--pagination-->
<div class="w-full bg-white">
    <div
        class="container flex flex-col items-center px-6 py-5 mx-auto space-y-6 sm:flex-row sm:justify-between sm:space-y-0 ">
        <div class="-mx-2">
            <a href="#"
                class="inline-flex items-center justify-center px-4 py-1 mx-2 text-gray-700 transition-colors duration-200 transform bg-gray-100 rounded-lg">
                1
            </a>

            <a href="#"
                class="inline-flex items-center justify-center px-4 py-1 mx-2 text-gray-700 transition-colors duration-200 transform rounded-lg hover:bg-gray-100 ">
                2
            </a>

            <a href="#"
                class="inline-flex items-center justify-center px-4 py-1 mx-2 text-gray-700 transition-colors duration-200 transform rounded-lg hover:bg-gray-100 ">
                3
            </a>
        </div>

        <div class="text-gray-500">
            <span class="font-medium text-gray-700">1 - 25</span> of 77 records
        </div>
    </div>
</div>


{% endblock content %}
