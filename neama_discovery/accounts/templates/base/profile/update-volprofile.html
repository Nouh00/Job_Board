{% extends 'main.html' %}


{% block content %}
<h3>Edit your profile</h3>

    <form action="" method='POST' enctype="multipart/form-data">
      {% csrf_token %}

      {% for field in form %}
        <div>
            <label>{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        
        <div>
            <a href="#">Cancel</a>
            <button class="btn btn--main" type="submit">Update</button>
        </div>
    </form>

{% endblock content %}
